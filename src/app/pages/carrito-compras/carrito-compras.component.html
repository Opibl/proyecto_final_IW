
<li *ngFor="let item of lista" class="lista">
    
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <img class="imagen" src="assets/{{item.imagen}}">
            </div>
            
          <div class="col">
            {{item.nombre|uppercase}}
          </div>
          <div class="col">
            ${{item.precio}}
          </div>

         
          <div class="col">
            <button type="button" class = "btn btn-dark mb-3"   (click) = "adicionarProducto(item)">+</button>
            <button class = "btn btn-dark mb-3" (click)="eliminar(item)">-</button>
          </div>
          
          <div class="col">

            <form *ngIf= "nologin != true" [formGroup]="formulario" (ngSubmit)="Crear(item)" id="formulario" role="ingreso"  novalidate >
              <input formControlName = "nombre" type="text"  hidden>
              <textarea      formControlName = "texto"    rows="5" cols="30"  placeholder="escribe un comentario aqui"></textarea>

              <ngb-rating [(rate)]="currentRate"></ngb-rating>
              <hr>
              <pre>Rate: <b>{{currentRate}}</b></pre>
              <input formControlName = "puntuacion" type="text"  hidden>
              <button  type="submit" value="enviar"   class="btn btn-dark mb-3">enviar</button>
            </form>
            <textarea  *ngIf= "nologin == true" rows="5" cols="30" placeholder="iniciar sesion para dejar un comentario" readonly></textarea>
          </div>
        </div>
        
    </div>
    <br>
</li>

<div class="col" *ngIf="total > 0">
  <button class = "btn btn-dark mb-3" (click)="vaciar()">vaciar carrito</button>
</div>

<p *ngIf="total > 0">Total: ${{total}}</p>
<button *ngIf="total > 0" type="submit" value="terminar Compra"   class="btn btn-primary mb-3" (click)="terminarCompra()" >Terminar Compra</button>
<span *ngIf="total==0">
  <div class="alert alert-info" role="alert" id="carritoVacio">
    No hay articulos en el Carrito :( 
  </div>
</span>
