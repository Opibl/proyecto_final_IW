<div class="body">

  <form class="form" (submit)="buscarProducto()" [formGroup]="form">

    <div class="estilo-buscador">
      <input class="form-control me-2" type="texto" placeholder="Buscar Producto" aria-label="Search" formControlName="texto">
      <button class="btn btn-outline-success btn-light boton" type="submit" (click) = "buscarProducto()"><i class="fas fa-search"></i></button>
    </div>
    

    <ul id="productos" *ngIf="apretoboton == true">


      <li *ngFor="let item of lista | buscar:palabraFiltro" class="lista">
             <a routerLink="/producto/{{item._id}}" routerLinkActive="router-link-active"><img class="imagen" src="assets/{{item.imagen}}"></a>
             <p class="nombre">{{item.nombre|uppercase}}</p>
             <p class="precio">${{item.precio}}</p>
             <button *ngIf="item.cantidad>0" type="button" value="adicionarCarrito"   class="btn btn-dark mb-3" (click)="adicionarCarrito(item)" >Adicionar al carrito</button>
             <span *ngIf="item.cantidad==0">No disponible</span>
             <br>
             <ngb-rating [(rate)]="item.puntuacion"></ngb-rating>
          
             
      </li>
  </ul>

  </form>

  
  
  <br>
  
  <div *ngIf="apretoboton != true" id="carouselExampleIndicators altura"  class="carousel slide carousel" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="assets/img/ofertas.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/ofertas2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/ofertas3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
  
   <ul id="productos"  class="lista" *ngIf="apretoboton != true">
    
   
    <li *ngFor="let item of lista" class="lista">
      
      <a routerLink="/producto/{{item._id}}" routerLinkActive="router-link-active"><img class="imagen" src="assets/{{item.imagen}}"></a>
      <p class="nombre">{{item.nombre|uppercase}}</p>
      <p class="precio">${{item.precio}}</p>
      <button *ngIf="item.cantidad>0" type="button" value="adicionar al Carrito"   class="btn btn-dark mb-3" (click)="adicionarCarrito(item)">Adicionar al carrito</button> 
      <span *ngIf="item.cantidad==0">No disponible</span>
      <br>
      <ngb-rating [(rate)]="item.puntuacion"></ngb-rating>
      <br>
    </li>
  
  
   
   </ul>
