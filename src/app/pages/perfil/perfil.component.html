<li *ngFor="let item of lista" class="lista">

        
  <div class="card" style="max-width: 60rem;">
    <div class="card-body">
      <h5 class="card-title">{{item.nombres}}   {{item.apellidos}}</h5>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    
    <div class = "objeto">
      <p class="card-text">Rut: {{item.rut}}</p>
      <br>
      <p>Direccion: {{item.direccion}}</p>
      <p>Comuna: {{item.comuna}}</p>
      <p>Region: {{item.region}}</p>
      <p>Email: {{item.email}}</p>
      </div>
    </div>





</li>
